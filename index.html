<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla js todolist with Tailwind css</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto pt-10 pb-20 px-3 min-h-screen relative">
      <header>
        <h1 class="text-4xl font-bold">
          Vanilla Js Todolist with Tailwind css
        </h1>
      </header>
      <div class="flex mt-12">
        <input class="w-full p-3 rounded border" type="text" id="todo-input" />
        <button
          class="ml-3 p-3 rounded bg-green-700 font-bold text-white"
          onClick="addTodo()"
        >
          Add
        </button>
      </div>
      <nav class="mt-4">
        <ul class="flex justify-center">
          <li
            id="todo-tab"
            class="cursor-pointer border-b-2 border-green-700"
            onClick="showTodoList()"
          >
            Todo list
          </li>
          <li
            id="complete-tab"
            class="cursor-pointer border-green-700 ml-4"
            onClick="showCompleteList()"
          >
            Complete list
          </li>
        </ul>
      </nav>
      <div class="mt-3 shadow p-3 bg-white block" id="todo-list">
        Todo list
        <hr />
      </div>
      <div class="mt-3 shadow p-3 bg-white hidden" id="complete-list">
        Complete list
        <hr />
      </div>
      <footer class="absolute left-0 bottom-0 text-center w-full py-3 text-xs">
        &#169; 2021, mnagon
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
